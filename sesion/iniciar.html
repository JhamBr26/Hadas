<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="iniciar.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>

    <button id="fb">FACEBOOK</button>
    <button id="go">GOOGLE</button>

    <img src="../imagenes/separador.svg" alt="">

      <form action="#">
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Contraseña" name="password" required>
        <label for="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          Recuérdame
        </label>
        <button id="in" type="submit">Iniciar Sesión</button>
      </form>
      <br>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <br>
      <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>     

    </div>
  </div>
</body>
</html>
