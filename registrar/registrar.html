<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="left">
                <img src="" alt="">
                <h2>Tu nombre</h2>
            </section>
            <section class="right">
                <h2>Datos personales</h2>
                <form action="home.html" method="post">
                    <div class="campo">
                        <label for="nombre">Nombres:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí" required>
                    </div>
                    <div class="campo">
                        <label for="apellido">Apellidos:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Escribe aquí" required>
                    </div>
                    <div class="fila">
                        <div class="campo">
                            <label for="documento">Tipo de documento:</label>
                            <input type="text" id="documento" name="documento" placeholder="Seleccione" required>
                        </div>
                        <div class="campo">
                            <label for="numeroDoc">Nro. documento:</label>
                            <input type="text" id="numeroDoc" name="numeroDoc" placeholder="Nro. documento" required>
                        </div>
                    </div>
                    <div class="campo">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Correo" required>
                    </div>
                    <div class="fila">
                        <div class="campo">
                            <label for="celular">Celular:</label>
                            <input type="tel" id="celular" name="celular" placeholder="999999999" required>
                        </div>
                        <div class="campo">
                            <label for="fecNac">Fecha de nacimiento:</label>
                            <input type="date" id="fecNac" name="fecNac" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="campo contrasena">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="campo confirmar">
                        <label for="confirmar">Confirmar contraseña:</label>
                        <input type="password" id="confirmar" name="confirmar" required>
                    </div>
                    <div class="campo aceptar">
                        <input type="checkbox" id="aceptar" name="aceptar" required>
                        <label for="aceptar">Acepto los <span>términos y condiciones</span></label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </section>
        </div>
    </main>

</body>
</html>
